{% extends "base.html" %}
{% block content %}
    <h2>Artists:</h2>
    {% for artist in artists %}
    <div>
        <a href="{{ url_for('main.artist', artist_name_en=artist.artist_name_en) }}">{{ artist.artist_name_en }}</a>{{ ' aka ' + artist.nickname if artist.nickname else '' }}
    </div>
    {% endfor %}
{% endblock %}
